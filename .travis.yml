dist: trusty
sudo: false
language: java

jdk:
  - openjdk11

# addons:
#   apt:
#     packages:
#       - oracle-java11-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

install:
  - TERM=dumb ./gradlew assemble

script:
  - TERM=dumb ./gradlew --console=plain :autograder:check autograder
